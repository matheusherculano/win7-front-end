<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="white"
    style="background-image: url('{{background}}'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <!-- FORM -->
          <form class="form" [formGroup]="formLogin">
            <div class="card card-login">
              <div class="card-header card-header-info text-center">
                <h4 class="card-title">Vamos começar!</h4>
              </div>
              <div class="card-body ">
                <p class="card-description text-center">Simplificando o complexo</p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">settings_system_daydream</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Ambiente" formControlName="ambiente">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">person</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuário" formControlName="usuario">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="senha">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button class="btn btn-info btn-link btn-lg" (click)="logar()" [disabled]="!formLogin.valid" (click)="logar()">Entrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <!-- <ul>
            <li>
              <a href="https://www.creative-tim.com">
                Creative Tim
              </a>
            </li>
          </ul> -->
        </nav>
        <div class="copyright pull-right">
          &copy;
          {{test | date: 'yyyy'}}, Feito por Matheus Herculano - v{{versionFrontEnd}}
        </div>
      </div>
    </footer>
  </div>
</div>
